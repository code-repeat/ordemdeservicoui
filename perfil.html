<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Perfil - Souza Tec</title>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
          <a href="index.html" class="navbar-brand"><i class="fas fa-mobile"></i> Souza Tec</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collpase navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav">
                  <li class="nav-item.px-2">
                      <a href="dashboard.html" class="nav-link active">Dashboard</a>
                  </li>
                  <li class="nav-item.px-2">
                    <a href="clientes.html" class="nav-link">Clientes</a>
                </li>
                <li class="nav-item.px-2">
                    <a href="ordens.html" class="nav-link">Ordens</a>
                </li>
              </ul>

              <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown mr-3">
                      <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <i class="fas fa-user"></i> Bem-vindo Leo Souza
                      </a>
                      <div class="dropdown-menu">
                          <a href="perfil.html" class="dropdown-item">
                            <i class="fas fa-user-circle"></i> Perfil
                          </a>
                          <a href="configuracoes.html" class="dropdown-item">
                            <i class="fas fa-cog"></i> Configurações
                          </a>
                      </div>
                  </li>
                  <li class="nav-item">
                    <a href="login.html" class="nav-link">
                        <i class="fas fa-user-times"></i> Sair
                    </a>
                  </li>
              </ul>
          </div>
      </div>  
    </nav>
    <!-- fim da barra de navegação -->

    <!-- Header -->
    <header id="main-header" class="py-2 green-land text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1> 
                        <i class="fas fa-user"></i> Perfil
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Ações -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="dashboard.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Voltar ao Painel
                    </a>
                </div>

                <div class="col-md-3">
                    <a href="" class="btn bg-turbo btn-block">
                        <i class="fas fa-key"></i> Mudar Senha
                    </a>
                </div>
            

                <div class="col-md-3">
                    <a href="" class="btn bg-carmine text-white btn-block"> <i class="fas fa-trash"></i> Deletar Conta
                    </a>
                </div>
            </div>
        </div>
    </section>
   

    <!-- Perfil -->
    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Perfil</h4>
                        </div>
                        <div class="card-body">
                            <form>
                               <div class="form-group">
                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" value="Leo Souza">
                               </div>
                               <div class="form-group">
                                <label for="email">E-mail</label>
                                <input class="form-control" type="email" id="email" value="souzatec@gmail.com">
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Sua foto de perfil</h3>
                    <img src="img/foto-perfil.jpg" alt="" class="d-block img-fluid mb-3" width="150" height="150">
                    <button class="btn green-land text-white"><i class="fas fa-edit"></i></button>
                    <button class="btn bg-carmine text-white"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    Desenvolvido por Code Repeat <span id="year"></span>
                </p>
                <p class="text-muted text-center">Souza Tec - Caxias do Sul - RS</p>
            </div>
        </div>
    </footer>
   
    
    <script src="https://kit.fontawesome.com/083bf70c8b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
