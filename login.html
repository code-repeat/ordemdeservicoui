<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fazer Login - Souza Tec</title>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
          <a href="dashboard.html" class="navbar-brand"><i class="fas fa-mobile"></i> Souza Tec</a>   
      </div>  
    </nav>
    <!-- fim da barra de navegação -->

    <!-- Header -->
    <header id="main-header" class="py-2 green-land text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1> 
                        <i class="fas fa-user"></i> Souza Tec Admin
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Ações -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </section>
   

    <!-- login -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Entrar no Sistema</h4>
                        </div>
                        <div class="card-body">
                            <form action="dashboard.html">
                                <div class="form-group">
                                    <label for="" class="user">Usuário</label>
                                    <input class="form-control" type="text" name="user" id="user">
                                </div>
                                <div class="form-group">
                                    <label for="" class="password">Senha</label>
                                    <input class="form-control" type="password" name="password" id="password">
                                </div>
                                <span class="d-block mb-3"><a class="text-right text-muted" href="#">Esqueceu a senha?</a></span>
                                <input class="btn green-land text-white btn-block" type="submit" value="Entrar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    Desenvolvido por Code Repeat <span id="year"></span>
                </p>
                <p class="text-muted text-center">Souza Tec - Caxias do Sul - RS</p>
            </div>
        </div>
    </footer>
   
    
    <script src="https://kit.fontawesome.com/083bf70c8b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
